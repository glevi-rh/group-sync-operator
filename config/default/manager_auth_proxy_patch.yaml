# This patch inject a sidecar container which is a HTTP proxy for the
# controller manager, it performs RBAC authorization against the Kubernetes API using SubjectAccessReviews.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
        - name: kube-rbac-proxy
          image: registry.redhat.io/openshift4/ose-kube-rbac-proxy@sha256:c8336efb1269a7f40113aa9767c6dc9affe4fd830a1ca6004206bcef1d0274a3
          args:
            - "--secure-listen-address=0.0.0.0:8443"
            - "--upstream=http://127.0.0.1:8080/"
            - "--logtostderr=true"
            - "--tls-cert-file=/etc/certs/tls/tls.crt"
            - "--tls-private-key-file=/etc/certs/tls/tls.key"
          ports:
            - containerPort: 8443
              name: https
          volumeMounts:
            - mountPath: /etc/certs/tls
              name: tls-cert
        - name: manager
          args:
            - "--health-probe-bind-address=:8081"
            - "--metrics-addr=127.0.0.1:8080"
            - "--leader-elect"
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
      volumes:
        - name: tls-cert
          secret:
            defaultMode: 420
            secretName: group-sync-operator-certs
